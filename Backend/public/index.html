<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>API for Ecommerce</title>
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        line-height: 1.5;
        color: #222;
        background: #f7f9fc;
      }
      .wrap {
        max-width: 820px;
        margin: 6rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(16, 24, 40, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }
      p.lead {
        color: #555;
        margin: 0 0 1.25rem;
      }
      a.btn {
        display: inline-block;
        padding: 0.6rem 1rem;
        background: #0b5fff;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      footer {
        margin-top: 1.25rem;
        color: #777;
        font-size: 0.9rem;
      }
      .meta {
        margin-top: 1rem;
        color: #666;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>API for Ecommerce</h1>
      <p class="lead">
        VTryBack backend — documentation and quick links for developers.
      </p>
      <p>
        <a class="btn" href="/api-docs" role="button">Open API Documentation</a>
      </p>
      <div class="meta">
        <div id="uptime">Loading uptime...</div>
      </div>
      <footer>Built with ❤️ — VTryBack</footer>
    </div>

    <script>
      async function loadHealth() {
        try {
          const res = await fetch("/health");
          if (!res.ok) throw new Error("Network response was not ok");
          const data = await res.json();
          document.getElementById("uptime").textContent = `Status: ${
            data.status
          } — Uptime: ${Math.floor(data.uptime)}s`;
        } catch (e) {
          document.getElementById("uptime").textContent =
            "Health endpoint not available";
        }
      }
      loadHealth();
      // refresh uptime every 10s
      setInterval(loadHealth, 10000);
    </script>
  </body>
</html>
